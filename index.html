<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Indoor - Seareiros da Boa Vontade</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        #slideshow {
            position: relative;
            width: 100%;
            height: calc(100% - 100px); /* Ajuste conforme necessário */
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #barra-inferior {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: relative;
            font-size: 1.2rem;
        }

        #hora {
            font-size: 2rem;
            margin: 0;
            display: inline-block;
        }

        #avisos {
            font-size: 1.5rem;
            margin-left: 20px;
            display: inline-block;
        }

        #fullscreen-btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        #fullscreen-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img src="imagem1.jpg" class="slide" alt="Imagem 1">
        <img src="imagem2.jpg" class="slide" alt="Imagem 2">
        <!-- Adicione mais imagens conforme necessário -->
    </div>
    <div id="barra-inferior">
        <div id="hora"></div>
        <div id="avisos"></div>
    </div>
    <button id="fullscreen-btn">Tela Cheia</button>

    <script>
        const slides = document.querySelectorAll('#slideshow .slide');
        let currentSlide = 0;

        function mostrarSlide() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentSlide ? '1' : '0';
            });
            currentSlide = (currentSlide + 1) % slides.length;
        }

        function atualizarHora() {
            const agora = new Date();
            const hora = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('hora').innerText = hora;
        }

        function carregarAvisos() {
            fetch('config.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('avisos').innerText = data.aviso;
                })
                .catch(() => {
                    document.getElementById('avisos').innerText = "Aviso indisponível";
                });
        }

        function ativarTelaCheia() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        document.getElementById('fullscreen-btn').addEventListener('click', ativarTelaCheia);

        setInterval(mostrarSlide, 5000); // Troca de slides a cada 5 segundos
        setInterval(atualizarHora, 1000); // Atualiza a hora a cada segundo
        carregarAvisos();
        setInterval(carregarAvisos, 60000); // Atualiza os avisos a cada minuto
    </script>
</body>
</html>
