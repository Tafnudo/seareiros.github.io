<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Seareiros</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 50px);
        }

        .carousel img {
            max-width: 100%;
            max-height: 100%;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
        }

        .marquee {
            flex: 1;
            margin: 0 20px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <div class="carousel">
        <img id="carousel-img" src="image1.jpg" alt="Carousel Image">
    </div>

    <div class="bottom-bar">
        <div id="current-time"></div>
        <div class="marquee">
            <div class="marquee-content" id="marquee-text">Silencio faz parte do tratamento!!</div>
        </div>
    </div>

    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Add up to 20 images here
        let currentImageIndex = 0;

        function updateCarousel() {
            const imgElement = document.getElementById("carousel-img");
            imgElement.src = images[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(updateCarousel, 3000); // Change image every 3 seconds

        function updateClock() {
            const now = new Date();
            document.getElementById("current-time").innerText = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            document.querySelector(".fullscreen-btn").style.display = "none";
        }
    </script>
</body>
</html>
