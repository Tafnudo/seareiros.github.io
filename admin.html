<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - TV Indoor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        #preview {
            margin-top: 20px;
            text-align: center;
        }

        #preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Painel de Administração - TV Indoor</h1>
    <form id="admin-form">
        <div class="form-group">
            <label for="aviso">Atualizar Aviso:</label>
            <textarea id="aviso" rows="4" placeholder="Digite o novo aviso aqui..."></textarea>
        </div>
        <div class="form-group">
            <label for="image-upload">Upload de Imagens:</label>
            <input type="file" id="image-upload" accept="image/*" multiple>
        </div>
        <button type="button" id="save-btn">Salvar Alterações</button>
    </form>

    <div id="preview">
        <h2>Pré-visualização das Imagens:</h2>
        <div id="image-preview"></div>
    </div>

    <script>
        const saveBtn = document.getElementById('save-btn');
        const avisoField = document.getElementById('aviso');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');

        saveBtn.addEventListener('click', () => {
            const aviso = avisoField.value;
            const formData = new FormData();

            // Adiciona o aviso no FormData
            formData.append('aviso', aviso);

            // Adiciona as imagens no FormData
            for (let i = 0; i < imageUpload.files.length; i++) {
                formData.append('images[]', imageUpload.files[i]);
            }

            // Envia o FormData via POST para o servidor
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Alterações salvas com sucesso!');
                } else {
                    alert('Erro ao salvar as alterações.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar as alterações.');
            });
        });

        // Exibe pré-visualização das imagens
        imageUpload.addEventListener('change', () => {
            imagePreview.innerHTML = '';
            for (let i = 0; i < imageUpload.files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(imageUpload.files[i]);
            }
        });
    </script>
</body>
</html>
