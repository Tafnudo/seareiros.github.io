<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TV Seareiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .image-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .image-list img {
            max-width: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .marquee-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .marquee-text {
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Admin Panel</h1>

        <div class="marquee-container">
            <div class="marquee-text" id="marquee-display"></div>
            <div id="marquee-controls">
                <form id="marquee-form" onsubmit="return updateMarquee()">
                    <div class="form-group">
                        <label for="marquee-text">Update Marquee Text:</label>
                        <input type="text" id="marquee-text" placeholder="Enter new marquee text">
                    </div>
                    <input type="submit" value="Update Marquee">
                </form>
            </div>
        </div>

        <form id="image-form" onsubmit="return uploadImage()">
            <div class="form-group">
                <label for="image-upload">Suba a imnagem(Max 20):</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <input type="submit" value="Upload Image">
        </form>

        <div class="image-list" id="image-list">
            <!-- Uploaded images will be displayed here -->
        </div>
    </div>

    <script>
        let images = [];

        function updateMarquee() {
            const marqueeText = document.getElementById("marquee-text").value;
            if (marqueeText.trim() === '') {
                alert('Marquee text cannot be empty!');
                return false;
            }
            document.getElementById("marquee-text").value = '';
            localStorage.setItem('marquee', marqueeText);
            document.getElementById("marquee-display").textContent = marqueeText;
            alert('Marquee text updated!');
            return false;
        }

        function uploadImage() {
            const fileInput = document.getElementById("image-upload");
            const file = fileInput.files[0];
            if (!file) {
                alert("No file selected.");
                return false;
            }
            if (images.length >= 20) {
                alert("Maximum of 20 images allowed.");
                return false;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                images.push(e.target.result);
                updateImageList();
            }
            reader.readAsDataURL(file);
            fileInput.value = ''; // Clear file input
            return false;
        }

        function updateImageList() {
            const imageList = document.getElementById("image-list");
            imageList.innerHTML = '';
            images.forEach((src, index) => {
                const imgElement = document.createElement("img");
                imgElement.src = src;
                imgElement.alt = `Image ${index + 1}`;
                imageList.appendChild(imgElement);
            });
            localStorage.setItem('images', JSON.stringify(images));
        }

        window.onload = function() {
            const storedMarquee = localStorage.getItem('marquee');
            if (storedMarquee) {
                document.getElementById("marquee-display").textContent = storedMarquee;
                document.getElementById("marquee-text").value = storedMarquee;
            }

            const storedImages = JSON.parse(localStorage.getItem('images'));
            if (storedImages && storedImages.length > 0) {
                images = storedImages;
                updateImageList();
            }
        }
    </script>
</body>
</html>
