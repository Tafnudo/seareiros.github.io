<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .image-list img {
            max-width: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <form id="marquee-form" onsubmit="return updateMarquee()">
        <div class="form-group">
            <label for="marquee-text">Update Marquee Text:</label>
            <input type="text" id="marquee-text" placeholder="Enter new marquee text">
        </div>
        <input type="submit" value="Update Marquee">
    </form>

    <form id="image-form" onsubmit="return uploadImage()">
        <div class="form-group">
            <label for="image-upload">Upload Image (Max 20):</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <input type="submit" value="Upload Image">
    </form>

    <div class="image-list" id="image-list">
        <!-- Uploaded images will be displayed here -->
    </div>

    <script>
        let images = [];

        function updateMarquee() {
            const marqueeText = document.getElementById("marquee-text").value;
            document.getElementById("marquee-text").value = '';
            localStorage.setItem('marquee', marqueeText);
            alert('Marquee text updated!');
            return false;
        }

        function uploadImage() {
            const fileInput = document.getElementById("image-upload");
            if (images.length >= 20) {
                alert("Maximum of 20 images allowed.");
                return false;
            }

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    images.push(e.target.result);
                    updateImageList();
                }
                reader.readAsDataURL(file);
            }
            fileInput.value = '';
            return false;
        }

        function updateImageList() {
            const imageList = document.getElementById("image-list");
            imageList.innerHTML = '';
            images.forEach((src, index) => {
                const imgElement = document.createElement("img");
                imgElement.src = src;
                imgElement.alt = `Image ${index + 1}`;
                imageList.appendChild(imgElement);
            });
            localStorage.setItem('images', JSON.stringify(images));
        }

        window.onload = function() {
            const storedMarquee = localStorage.getItem('marquee');
            if (storedMarquee) {
                document.getElementById("marquee-text").value = storedMarquee;
            }

            const storedImages = JSON.parse(localStorage.getItem('images'));
            if (storedImages && storedImages.length > 0) {
                images = storedImages;
                updateImageList();
            }
        }
    </script>
</body>
</html>
