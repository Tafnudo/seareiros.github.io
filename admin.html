<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - TV Indoor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
        }

        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        #preview {
            margin-top: 20px;
            text-align: center;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Loader Styles */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensagens de Feedback */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Painel de Administração - TV Indoor</h1>
    <form id="admin-form">
        <div class="form-group">
            <label for="aviso">Atualizar Aviso:</label>
            <textarea id="aviso" rows="4" placeholder="Digite o novo aviso aqui..." required></textarea>
        </div>
        <div class="form-group">
            <label for="image-upload">Upload de Imagens:</label>
            <input type="file" id="image-upload" accept="image/*" multiple>
        </div>
        <button type="submit" id="save-btn">
            Salvar Alterações
            <div class="loader" id="loader"></div>
        </button>
    </form>

    <div id="preview">
        <h2>Pré-visualização das Imagens:</h2>
        <div id="image-preview"></div>
    </div>

    <div class="message success" id="success-message">Alterações salvas com sucesso!</div>
    <div class="message error" id="error-message">Erro ao salvar as alterações.</div>

    <script>
        const saveBtn = document.getElementById('save-btn');
        const avisoField = document.getElementById('aviso');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const loader = document.getElementById('loader');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const adminForm = document.getElementById('admin-form');

        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Limpar mensagens anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const aviso = avisoField.value.trim();

            // Validação
            if (aviso === "") {
                errorMessage.innerText = "O aviso não pode estar vazio.";
                errorMessage.style.display = 'block';
                return;
            }

            // Exibir loader e desabilitar botão
            loader.style.display = 'block';
            saveBtn.disabled = true;

            const formData = new FormData();

            // Adiciona o aviso no FormData
            formData.append('aviso', aviso);

            // Adiciona as imagens no FormData
            for (let i = 0; i < imageUpload.files.length; i++) {
                formData.append('images[]', imageUpload.files[i]);
            }

            // Envia o FormData via POST para o servidor
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                saveBtn.disabled = false;

                if (data.success) {
                    successMessage.style.display = 'block';
                    adminForm.reset();
                    imagePreview.innerHTML = '';
                } else {
                    errorMessage.innerText = data.message || 'Erro ao salvar as alterações.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                loader.style.display = 'none';
                saveBtn.disabled = false;
                errorMessage.style.display = 'block';
            });
        });

        // Exibe pré-visualização das imagens
        imageUpload.addEventListener('change', () => {
            imagePreview.innerHTML = '';
            const files = imageUpload.files;

            if (files.length === 0) {
                imagePreview.innerHTML = '<p>Nenhuma imagem selecionada.</p>';
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(files[i]);
            }
        });
    </script>
</body>
</html>
